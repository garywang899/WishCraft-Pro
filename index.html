<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <title>企业节日祝福生成器</title>
    
    <script>
        // 核心运行标志：尽早设置以防超时逻辑误判
        window.APP_STARTED = false;

        function forceReset() {
            console.log("执行彻底清理...");
            localStorage.clear();
            sessionStorage.clear();
            const url = new URL(window.location.href);
            url.searchParams.set('reload', Date.now());
            window.location.replace(url.toString());
        }

        // 监控逻辑
        const checkInterval = setTimeout(() => {
            if (!window.APP_STARTED) {
                const errDiv = document.getElementById('load-error');
                if (errDiv) errDiv.style.display = 'flex';
            }
        }, 6000);

        // 如果 index.tsx 成功加载，它会调用这个函数
        window.markAppStarted = function() {
            window.APP_STARTED = true;
            clearTimeout(checkInterval);
            const errDiv = document.getElementById('load-error');
            if (errDiv) errDiv.style.display = 'none';
        };
    </script>

    <!-- 严格校验过的导入映射：绝无重复，绝无版本冲突 -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background: #f8fafc; margin: 0; }
        #root:empty::before {
            content: "正在唤醒 AI 引擎...";
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #94a3b8; font-size: 14px; font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        #load-error {
            display: none; position: fixed; inset: 0; background: white; z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center; padding: 24px; text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 终极修复界面 -->
    <div id="load-error">
        <div class="mb-6 text-7xl">✨</div>
        <h2 class="text-2xl font-black text-gray-900 mb-2">准备就绪</h2>
        <p class="text-gray-500 text-sm mb-10 max-w-xs leading-relaxed">
            由于检测到旧版缓存冲突，系统需要执行一次刷新来确保 AI 模型与渲染引擎同步。
        </p>
        <div class="w-full max-w-xs">
            <button onclick="forceReset()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition-all">
                进入节日祝福生成器
            </button>
            <p class="mt-6 text-[10px] text-gray-400 font-bold uppercase tracking-[0.2em] text-center">
                Reloading Clean Environment...
            </p>
        </div>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
