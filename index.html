<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <title>企业节日祝福全案生成器</title>
    
    <script>
        // 核心标志位
        window.APP_STARTED = false;

        // 强力重置：清除所有缓存并带随机参数刷新
        function forceReset() {
            localStorage.clear();
            sessionStorage.clear();
            const url = new URL(window.location.href);
            url.searchParams.set('reload_ts', Date.now().toString());
            window.location.replace(url.toString());
        }

        // 诊断逻辑
        function runDiagnostic() {
            alert(`【系统诊断】\n状态: ${window.APP_STARTED ? "✅ 运行中" : "❌ 未响应"}\n\n解决办法：\n请点击下方的红色按钮进行“清理并重启”。`);
        }

        // 10秒超时检测：如果脚本加载失败或被缓存锁定，将显示引导界面
        setTimeout(() => {
            if (!window.APP_STARTED) {
                const errDiv = document.getElementById('load-error');
                if(errDiv) errDiv.style.display = 'flex';
            }
        }, 10000);
    </script>

    <!-- 绝对干净的导入映射：严禁包含任何重复或带斜杠的路径 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background: #f8fafc; margin: 0; }
        #root:empty::before {
            content: "正在唤醒 AI 引擎...";
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #94a3b8; font-size: 14px; font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        #load-error {
            display: none; position: fixed; inset: 0; background: white; z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 引导/容错界面 -->
    <div id="load-error">
        <div class="mb-6 text-6xl">✨</div>
        <h2 class="text-2xl font-black text-gray-900 mb-2">资源正在重组</h2>
        <p class="text-gray-500 text-sm mb-8 max-w-xs leading-relaxed">
            由于您之前加载过冲突版本，浏览器需要一次“强力重启”来生效新代码。
        </p>
        <div class="w-full max-w-xs space-y-3">
            <button onclick="forceReset()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition-all">
                清理冲突缓存并重启
            </button>
            <button onclick="runDiagnostic()" class="w-full bg-slate-100 text-slate-600 py-3 rounded-2xl font-bold text-sm">
                查看运行诊断
            </button>
        </div>
    </div>

    <!-- 入口脚本 -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
