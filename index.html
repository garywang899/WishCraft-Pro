
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <title>节日祝福生成器</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3893/3893043.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f8fafc; margin: 0; }
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0;
            background: #fee2e2; color: #b91c1c;
            padding: 1.5rem; z-index: 10000;
            font-size: 14px; border-bottom: 4px solid #ef4444;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        #loading-indicator {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; position: fixed; top: 0; left: 0;
            z-index: 9999; background: white; transition: opacity 0.4s ease-out;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        // 环境补丁
        window.process = { env: { API_KEY: "" }, nextTick: (cb) => setTimeout(cb, 0), browser: true };

        const showError = (msg, details = "") => {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = `<strong>系统启动异常:</strong><br>${msg}${details ? '<br><small>' + details + '</small>' : ''}<br><p style="margin-top:10px text-xs opacity-75">提示：如果应用 UI 已经出现，请忽略此提示或刷新页面。</p>`;
            }
        };

        window.onerror = (msg, url, line, col, error) => {
            // 忽略非核心的资源错误
            if (msg.toLowerCase().includes('extension') || msg.toLowerCase().includes('script error')) return false;
            showError("环境运行异常", msg);
            return false;
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-display"></div>
    <div id="loading-indicator">
        <div style="width: 50px; height: 50px; border: 4px solid #f1f5f9; border-top: 4px solid #dc2626; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 1.5rem; font-weight: bold; color: #1e293b;">祝福助手启动中...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx" onerror="showError('主程序加载失败', '无法读取 index.tsx 文件。请检查网络后刷新。')"></script>
</body>
</html>
