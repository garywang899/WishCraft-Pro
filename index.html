
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <title>节日祝福生成器</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3893/3893043.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f8fafc; margin: 0; }
        #root:empty::before {
            content: "正在安全启动 AI 祝福引擎...";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #64748b;
            font-size: 14px;
            font-weight: bold;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            text-align: center;
            z-index: 9999;
            width: 90%;
            max-width: 400px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
        // 监控加载状态
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                document.getElementById('error-display').style.display = 'block';
            }
        }, 8000);
    </script>
</head>
<body>
    <div id="root"></div>
    
    <div id="error-display">
        <div class="text-red-500 mb-4 text-4xl">⚠️</div>
        <h3 class="text-lg font-bold text-gray-900 mb-2">启动时间过长</h3>
        <p class="text-gray-500 text-sm mb-6">这通常是由于网络无法连接到 AI 服务库导致的。</p>
        <button onclick="location.reload()" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">尝试重新加载</button>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
